      display: none;

    .filter-24-form-group label {
      position: relative;
      cursor: pointer;
      font-size: 12px;
      color: #454545;
      letter-spacing: 0.2px;
      font-weight: 500;
      font-family: Poppins, sans-serif !important;
      padding-bottom: 4px;
    }

    .filter-24-form-group label:before {
      content: "";
      background-color: transparent;
      border: 1px solid #0079bf;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05),
        inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
      padding: 7px;
      display: inline-block;
      position: relative;
      vertical-align: middle;
      cursor: pointer;
      margin-right: 10px;
    }

    .filter-24-form-group input:checked + label:after {
      content: "";
      display: block;
      position: absolute;
      top: 5px;
      left: 5px;
      width: 3px;
      height: 8px;
      border: solid #0079bf;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);

    <script>
      function updatePartnerShipCheckboxes(filteredData) {
        const uniquePartnerships = new Set(
          filteredData.map((item) => item.partnership.toLowerCase().trim())
        );

        const partnershipCheckboxes = document.querySelectorAll(
          'input[name="partnership"]'
        );

        partnershipCheckboxes.forEach((checkbox) => {
          const value = checkbox.value.toLowerCase().trim();
          const shouldBeVisible = uniquePartnerships.has(value);
          const label = document.querySelector(`label[for="${checkbox.id}"]`);
          label.style.display = shouldBeVisible ? "" : "none";
          checkbox.style.height = shouldBeVisible ? "auto" : "";
        });

        const selectAllCheckbox = document.getElementById(
          "partnershipSelectAll"
        );
        const allPartnershipsChecked = Array.from(uniquePartnerships).every(
          (partnership) =>
            Array.from(partnershipCheckboxes).find(
              (checkbox) =>
                checkbox.value.toLowerCase().trim() === partnership &&
                checkbox.checked
            )
        );
        selectAllCheckbox.checked = allPartnershipsChecked;
      }

      function updateMarketValueCheckboxes(filteredData) {
        const ranges = [
          { min: 0, max: 50 },
          { min: 50, max: 500 },
          { min: 500, max: 2000 },
          { min: 2000, max: 10000 },
          { min: 10000, max: Infinity },
        ];
        const uniqueMarketValues = new Set(
          filteredData.map((item) => {
            const marketValue = parseFloat(item.marketValue);
            for (const range of ranges) {
              if (marketValue >= range.min && marketValue < range.max) {
                return `${range.min}-${range.max}`;
              }
            }
            return `>${ranges[ranges.length - 1].min}`;
          })
        );

        const marketValueCheckboxes = document
          .getElementById("marketValue")
          .querySelectorAll('input[name="marketValue"]');

        marketValueCheckboxes.forEach((checkbox) => {
          const value = checkbox.value;
          const shouldBeVisible = uniqueMarketValues.has(value);
          const label = document.querySelector(`label[for="${checkbox.id}"]`);
          label.style.display = shouldBeVisible ? "" : "none";
          checkbox.style.height = shouldBeVisible ? "auto" : "0";
        });

        const selectAllCheckbox = document.getElementById(
          "marketValueSelectAll"
        );

        const allMarketValuesChecked = Array.from(marketValueCheckboxes).every(
          (checkbox) => {
            const value = checkbox.value;
            return true;
          }
        );

        selectAllCheckbox.checked = allMarketValuesChecked;
      }

      function updateSectorCheckboxes(filteredData) {
        const uniquePartnerships = new Set(
          filteredData.map((item) => item.sector.toLowerCase().trim())
        );

        const partnershipCheckboxes = document.querySelectorAll(
          'input[name="sector"]'

        partnershipCheckboxes.forEach((checkbox) => {
          const value = checkbox.value.toLowerCase().trim();
          const shouldBeVisible = uniquePartnerships.has(value);
          const label = document.querySelector(`label[for="${checkbox.id}"]`);
          label.style.display = shouldBeVisible ? "" : "none";
          checkbox.style.height = shouldBeVisible ? "auto" : "";
        });

        const selectAllCheckbox = document.getElementById("sectorSelectAll");
        const allPartnershipsChecked = Array.from(uniquePartnerships).every(
          (partnership) =>
            Array.from(partnershipCheckboxes).find(
              (checkbox) =>
                checkbox.value.toLowerCase().trim() === partnership &&
                checkbox.checked
            )
        );
        selectAllCheckbox.checked = allPartnershipsChecked;
      }

      function updateModalityCheckboxes(filteredData) {
        const uniquePartnerships = new Set(

        const partnershipCheckboxes = document.querySelectorAll(

              (checkbox) =>
                checkbox.value.toLowerCase().trim() === partnership &&
                checkbox.checked
            )
        );
        selectAllCheckbox.checked = allPartnershipsChecked;
      }

      function toggleLegendPanel() {
        const legendPanel = document.getElementById("legendPanel");
        const computedStyle = window.getComputedStyle(legendPanel);
        const currentRight = computedStyle.getPropertyValue("right");
        closeAllFilterDropdowns();

        if (currentRight === "-300px") {
          legendPanel.style.display = "block";
          legendPanel.style.right = "0";
          legendPanel.style.height = "initial";
          legendPanel.style.overflowY = "hidden";
          legendPanel.style.width = "400px";
          legendPanel.style.marginTop = "259px";
        } else {
          legendPanel.style.right = "-300px";
          legendPanel.style.height = "initial";
          legendPanel.style.overflowY = "auto";
          legendPanel.style.width = "0px";
        }
      }

      function closeAllFilterDropdowns(excludeDropdown) {
        var dropdownClasses = [
          ".filter-24-drop-chkbox",
          ".filter-24-drop-chkbox1",
          ".filter-24-drop-chkbox2",
          ".filter-24-drop-chkbox3",
          ".filter-24-drop-chkbox4",
        ];

        dropdownClasses.forEach(function (className) {
          var dropdowns = document.querySelectorAll(className);
          dropdowns.forEach(function (dropdown) {
            if (dropdown !== excludeDropdown) {
              dropdown.style.display = "none";
            }
          });
        });
        const legendPanel = document.getElementById("legendPanel");
        legendPanel.style.display = "none";
      }

      function toggleFilterDropdown(dropdownClassName) {
        var dropdown = document.querySelector(dropdownClassName);
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        } else {
          closeAllFilterDropdowns(dropdown);
          dropdown.style.display = "block";
        }
      }

      function handleClearAll() {
        const sortedData = data.sort((a, b) => a.from.localeCompare(b.from));
        const selectedData = [sortedData[0]]; // Select only the first entry
        const firstFromValue = sortedData[0].from;

        for (let i = 1; i < sortedData.length; i++) {
          if (sortedData[i].from === firstFromValue) {
            selectedData.push(sortedData[i]);
          } else {
            break; // Exit loop when the 'from' value changes
          }
        }

        function filterData(value) {
          const checkedCompanies = Object.fromEntries(
            Array.from(
              document.querySelectorAll('input[name="company"]:checked')
            ).map((checkbox) => [checkbox.value.toLowerCase().trim(), true])
          );

          const checkedPartnerships = Object.fromEntries(
            Array.from(

            ).map((checkbox) => [checkbox.value.toLowerCase().trim(), true])
          );

          const checkedSectors = Object.fromEntries(
            Array.from(

            ).map((checkbox) => [checkbox.value.toLowerCase().trim(), true])
          );

          const checkedModality = Object.fromEntries(
            Array.from(
              document.querySelectorAll('input[name="modality"]:checked')
            ).map((checkbox) => [checkbox.value.toLowerCase().trim(), true])
          );

          const checkedMarketValueRanges = Array.from(
            document.querySelectorAll('input[name="marketValue"]:checked')
          ).map((checkbox) => checkbox.value);

          const partnershipSelectAllCheckbox = document.getElementById(
            "partnershipSelectAll"
          );
          const partnershipCheckboxes = document.querySelectorAll(
            'input[name="partnership"]'
          );
          partnershipSelectAllCheckbox.checked = Array.from(
            partnershipCheckboxes
          ).every((checkbox) => checkbox.checked);
          filteredData = data.filter((item) => {
            const from = item.from.toLowerCase().trim();
            const partnership = item.partnership.toLowerCase().trim();
            const sector = item.sector.toLowerCase().trim();
            const modality = item.modality.toLowerCase().trim();
            const marketValue = isNaN(item.marketValue)
              ? 0
              : parseFloat(item.marketValue);

            return (
              ((!partnershipSelectAllCheckbox.checked && !checkedCompanies) ||
                checkedCompanies[from]) &&
              ((!partnershipSelectAllCheckbox.checked &&
                !checkedPartnerships) ||
                checkedPartnerships[partnership]) &&
              ((!partnershipSelectAllCheckbox.checked && !checkedSectors) ||
                checkedSectors[sector]) &&
              ((!partnershipSelectAllCheckbox.checked && !checkedModality) ||
                checkedModality[modality]) &&
              (!checkedMarketValueRanges.length ||
                checkedMarketValueRanges.some((range) => {
                  if (range === "0-50") {
                    return marketValue >= 0 && marketValue <= 50;
                  } else if (range === "50-500") {
                    return marketValue > 50 && marketValue <= 500;
                  } else if (range === "500-2000") {
                    return marketValue > 500 && marketValue <= 2000;
                  } else if (range === "2000-10000") {
                    return marketValue > 2000 && marketValue <= 10000;
                  } else if (range === "10000-Infinity") {
                    return marketValue > 10000;
                  }
                }))
            );
          });
          const messageDiv = document.getElementById("messageDiv");

            messageDiv.style.padding = "10px";
            messageDiv.style.color = "#FF4141";
            messageDiv.textContent =

            updateSectorCheckboxes(filteredData);
          }
          if (value == "enablePartnership") {
            updatePartnerShipCheckboxes(filteredData);
          }
          if (value == "enablemarketValue") {
            updateMarketValueCheckboxes(filteredData);
          }
        }

                        `<div style='color:#ff752d;'>${
                          this.point.marketValue ? "$" : ""
                        }${this.point.marketValue}</div>` +
                        "<div>(" +
                        this.point.partnership +
                        ")</div>" +
                        "</div>" +
                        "</div>";
                    }
                    return content;
                  },
                },
                marker: {
                  symbol: "circle",
                },
                id: "lang-tree",
                data: mapData,
              },
            ],
          });
        }
      });

      let zoomArr = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
      let indexofArr = zoomArr.indexOf(1); // Default index for 100% zoom

      const element = document.querySelector(".maindiv");
      let value = element.getBoundingClientRect().width / element.offsetWidth;
      let select = document.getElementById("sel");
      select.style.cursor = "pointer";
      // Update indexofArr based on the selected value from the dropdown
      select.addEventListener("change", () => {
        let val = parseFloat(select.value);
        indexofArr = zoomArr.indexOf(val);
        handleChange(val);
      });

      document.querySelector(".zoomin").addEventListener("click", () => {
        if (indexofArr < zoomArr.length - 1) {
          indexofArr += 1;
          handleChange(zoomArr[indexofArr]);
        }
      });

      document.querySelector(".zoomout").addEventListener("click", () => {
        if (indexofArr > 0) {
          indexofArr -= 1;
          handleChange(zoomArr[indexofArr]);
        }
      });

      function handleChange(val) {
        select.value = val; // Update selected value in dropdown
        element.style.transform = `scale(${val})`; // Apply zoom

        // Calculate the scroll position to center the content
        const scrollPosition = (element.scrollWidth - element.clientWidth) / 2;
        console.log(scrollPosition, "scrollPositionscrollPosition");
        // Set the scroll position
        element.scrollLeft = scrollPosition;
      }
    </script>
  </body>
</html>
