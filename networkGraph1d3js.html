<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      const data = {
        nodes: [
          {
            id: "Structural basis of PROTAC cooperative recognition for selective protein degradation.",
            group: "Cited Works",
            radius: 2,
            citing_patents_count: 2,
          },
          {
            id: "The influence of rough lipopolysaccharide structurâ€¦nteractions with mammalian antimicrobial peptides",
            group: "Cited Works",
            radius: 1,
            citing_patents_count: 1,
          },
          {
            id: "Cited Works",
            group: "Cited Works",
            radius: 1,
            citing_patents_count: 1,
          },
        ],
        links: [
          {
            source:
              "Structural basis of PROTAC cooperative recognition for selective protein degradation.",
            target: "109-294-662-661-65X",
            value: 2,
          },
          {
            source:
              "Structural basis of PROTAC cooperative recognition for selective protein degradation.",
            target: "074-937-457-594-345",
            value: 2,
          },
        ],
      };

      const width = 928;
      const height = 680;

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const links = data.links.map((d) => ({ ...d }));
      const nodes = data.nodes.map((d) => ({ ...d }));

      const simulation = d3
        .forceSimulation(nodes)
        .force(
          "link",
          d3.forceLink(links).id((d) => d.id)
        )
        .force("charge", d3.forceManyBody())
        .force("x", d3.forceX())
        .force("y", d3.forceY());

      const svg = d3
        .create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [-width / 2, -height / 2, width, height])
        .attr("style", "max-width: 100%; height: auto;");

      const link = svg
        .append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", (d) => Math.sqrt(d.value));

      const node = svg
        .append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 5)
        .attr("fill", (d) => color(d.group));

      node.append("title").text((d) => d.id);

      node.call(
        d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
      );

      simulation.on("tick", () => {
        link
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y);

        node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
      });

      function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      }

      function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      }

      function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      }

      invalidation.then(() => simulation.stop());

      document.getElementById("chart").appendChild(svg.node());
    </script>
  </body>
</html>
